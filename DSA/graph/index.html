<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    </script>
</head>

<body>
    <center>
        <h1>Graph</h1>
        <pre id="mermaid" class="mermaid">
            graph TB;
            A[0]-->B[1]
            A-->C[2]
            B-->D[3]          
            C-->E[4]          
            C-->F[5]          
            F-->D
        </pre>
    </center>

</body>

</html>
